<div class="content">
    <h2>Get in Touch with Me</h2>
    <p>
        I’m always happy to hear from friends, both old and new! Whether you want to share a story, send me a treat, or just say hi, you can reach out using the form below. I promise to get back to you as soon as I’m done with my nap!
    </p>
    <form action="/submit-contact" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
